
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>استمارة المعلومات الإلكترونية - د. عبد المجيد</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
        }
        .form-section {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        .section-header {
            background-color: #f1f5f9;
            padding: 0.75rem 1rem;
            border-right: 4px solid #1e293b;
            font-weight: 800;
            margin-bottom: 1.5rem;
        }
        input, select, textarea {
            border: 1px solid #cbd5e1;
            padding: 0.6rem;
            border-radius: 0.375rem;
            width: 100%;
            margin-top: 0.25rem;
            transition: all 0.2s;
            font-weight: 500;
            background-color: white;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #1e293b;
            box-shadow: 0 0 0 3px rgba(30, 41, 59, 0.1);
        }
        .label-title {
            font-weight: 700;
            color: #1e293b;
            display: block;
            font-size: 0.85rem;
        }
        .animate-fade-in {
            animation: fadeIn 0.4s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        const wilayas = [
            "01- أدرار", "02- الشلف", "03- الأغواط", "04- أم البواقي", "05- باتنة", "06- بجاية", "07- بسكرة", "08- بشار", "09- البليدة", "10- البويرة",
            "11- تمنراست", "12- تبسة", "13- تلمسان", "14- تيارت", "15- تيزي وزو", "16- الجزائر", "17- الجلفة", "18- جيجل", "19- سطيف", "20- سعيدة",
            "21- سكيكدة", "22- سيدي بلعباس", "23- عنابة", "24- قالمة", "25- قسنطينة", "26- المدية", "27- مستغانم", "28- المسيلة", "29- معسكر", "30- ورقلة",
            "31- وهران", "32- البيض", "33- إليزي", "34- برج بوعريريج", "35- بومرداس", "36- الطارف", "37- تندوف", "38- تسمسيلت", "39- الوادي", "40- خنشلة",
            "41- سوق أهراس", "42- تيبازة", "43- ميلة", "44- عين الدفلى", "45- النعامة", "46- عين تموشنت", "47- غرداية", "48- غليزان", "49- تيميمون", "50- برج باجي مختار",
            "51- أولاد جلال", "52- بني عباس", "53- عين صالح", "54- عين قزام", "55- تقرت", "56- جانت", "57- المغير", "58- المنيعة"
        ];

        const communesMap = {
            "01- أدرار": ["أدرار", "تامست", "شروين", "رغان", "انزجمير", "بودا", "أولاد أحمد تيمي", "فنوغيل", "تمنطيط", "تسابيت"],
            "02- الشلف": ["الشلف", "تنس", "بوقادير", "أولاد فارس", "تاوقريت", "وادي الفضة", "المرسى", "سيدي عكاشة"],
            "03- الأغواط": ["الأغواط", "قصر الحيران", "بن ناصر بن شهرة", "سيدي مخلوف", "حاسي الدلاعة", "حاسي الرمل", "عين ماضي", "تاجموت", "الخنق", "قلتة سيدي سعد", "أفلو", "البيضاء", "سيدي بوزيد", "الغيشة", "بريدة", "الحويطة", "تاجرونة", "سبقاق", "تاويالة", "وادي مرة", "وادي مزي", "العسافية", "بن يعقوب", "عين سيدي علي"],
            "04- أم البواقي": ["أم البواقي", "عين البيضاء", "عين مليلة", "عين كرشة", "سوق نعمان", "مسكيانة"],
            "05- باتنة": ["باتنة", "أريس", "بريكة", "مروانة", "عين التوتة", "نقاوس", "شمرة", "تيمقاد"],
            "16- الجزائر": ["الجزائر الوسطى", "سيدي امحمد", "المدنية", "بلوزداد", "باب الوادي", "بولوغين", "بوزريعة", "بئر مراد رايس", "الحراش", "الدار البيضاء", "دالي إبراهيم", "الشراقة", "رويبة", "هراوة", "براقي", "بئر توتة", "المرادية"],
            "17- الجلفة": ["الجلفة", "عين وسارة", "حاسي بحبح", "مسعد", "الشارف", "بيرين", "دار الشيوخ", "حد الصحاري", "الإدريسية"],
            "19- سطيف": ["سطيف", "العلمة", "بوقاعة", "عين ولمان", "عين أرنات", "قجال", "عموشة", "بني عزيز"],
            "25- قسنطينة": ["قسنطينة", "الخروب", "حامة بوزيان", "زيغود يوسف", "ابن زياد", "ديدوش مراد", "عين السمارة"],
            "31- وهران": ["وهران", "قديل", "بئر الجير", "السانية", "ارزيو", "بطيوة", "عين الترك", "مسيرغين", "بوتليليس", "سيدي الشحمي"],
            "47- غرداية": ["غرداية", "متليلي", "العطف", "بني يزقن", "بونورة", "القرارة", "بريان", "المنصورة"],
            "default": ["البلدية المركزية", "مقر الولاية", "بلدية 01", "بلدية 02"]
        };

        const App = () => {
            const [step, setStep] = useState(1);
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [submitted, setSubmitted] = useState(false);

            const [formData, setFormData] = useState({
                directorate: '', requestedRank: '', teachingSubject: '',
                nin: '', lastNameAr: '', firstNameAr: '', lastNameLat: '', firstNameLat: '',
                fatherName: '', motherFirstName: '', motherLastName: '', birthDate: '',
                birthWilaya: '', birthCommune: '', gender: '',
                maritalStatus: '', childrenCount: '', fullAddress: '', 
                residenceWilaya: '', residenceCommune: '',
                phoneNumber: '',
                militaryStatus: '', docRefNum: '', docIssueDate: '',
                degreeName: '', specialty: '', degreeNum: '', graduationDate: '',
                issuingInstitution: '', trainingDuration: '', startYear: '', endYear: '',
                degreeGrade: '', isEnsaGraduate: false, isFirstInClass: false,
                gpa: '', thesisGrade: '',
                semesters: Array(5).fill(null).map(() => ({ s1: '', s2: '', annual: '' })),
                otherDegreeName: '', publicationType: '', publicationLink: '',
                expType: '', expJob: '', expInstitution: '', expFrom: '', expTo: '',
                isEmployed: false, currentRank: '', adminPhone: '',
                email: '', attachedDocs: []
            });

            const experienceOptions = [
                "1. خبرة مهنية في قطاع التربية الوطنية (ممضاة من مدير التربية).",
                "2. خبرة مهنية في إدارة عمومية أخرى تضمن مهام التدريس.",
                "3. خبرة مهنية في المؤسسات التابعة لقطاع التربية الوطنية في منصب مختلف.",
                "4. خبرة مهنية في الإدارات العمومية الأخرى تضمن مهام التدريس في منصب مختلف.",
                "5. خبرة مهنية مثبتة قانونًا في المؤسسات الخاصة للتربية والتعليم."
            ];

            const degreeOptions = ["ليسانس", "ماستر", "دراسات عليا", "مهندس"];

            const birthCommunes = useMemo(() => communesMap[formData.birthWilaya] || communesMap["default"], [formData.birthWilaya]);
            const residenceCommunes = useMemo(() => communesMap[formData.residenceWilaya] || communesMap["default"], [formData.residenceWilaya]);

            const handleChange = (e) => {
                const { name, value, type, checked } = e.target;
                setFormData(prev => ({ ...prev, [name]: type === 'checkbox' ? checked : value }));
            };

            const handleSemesterChange = (index, field, value) => {
                const newSemesters = [...formData.semesters];
                newSemesters[index] = { ...newSemesters[index], [field]: value };
                setFormData(prev => ({ ...prev, semesters: newSemesters }));
            };

            const handleDocToggle = (doc) => {
                setFormData(prev => ({
                    ...prev,
                    attachedDocs: prev.attachedDocs.includes(doc) 
                        ? prev.attachedDocs.filter(d => d !== doc) 
                        : [...prev.attachedDocs, doc]
                }));
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setIsSubmitting(true);

                // تجهيز البيانات بشكل سطر بسطر للإيميل
                const payload = {
                    "الاسم واللقب": `${formData.firstNameAr} ${formData.lastNameAr}`,
                    "رقم التعريف الوطني": formData.nin,
                    "مديرية التربية لولاية": formData.directorate,
                    "الرتبة المطلوبة": formData.requestedRank,
                    "مادة التدريس": formData.teachingSubject,
                    "تاريخ الميلاد": formData.birthDate,
                    "مكان الميلاد": `${formData.birthWilaya} - ${formData.birthCommune}`,
                    "مكان الإقامة": `${formData.residenceWilaya} - ${formData.residenceCommune}`,
                    "العنوان": formData.fullAddress,
                    "الهاتف": formData.phoneNumber,
                    "البريد الإلكتروني": formData.email,
                    "الحالة العائلية": formData.maritalStatus,
                    "تسمية الشهادة": formData.degreeName,
                    "التخصص": formData.specialty,
                    "تاريخ التخرج": formData.graduationDate,
                    "المؤسسة المسلمة": formData.issuingInstitution,
                    "المعدل العام": formData.gpa,
                    "مذكرة التخرج": formData.thesisGrade,
                    "نوع الخبرة المهنية": formData.expType,
                    "الوظيفة السابقة": formData.expJob,
                    "المؤسسة السابقة": formData.expInstitution,
                    "فترة الخبرة": `من ${formData.expFrom} إلى ${formData.expTo}`,
                    "الوضعية الحالية": formData.isEmployed ? `موظف برتبة: ${formData.currentRank}` : "غير موظف",
                    "الوثائق المرفقة": formData.attachedDocs.map((doc, i) => `${i+1}. ${doc}`).join(" \n "),
                    
                    // معلومات إضافية للمحرك
                    _subject: `ملف المترشح: ${formData.firstNameAr} ${formData.lastNameAr}`,
                    _template: "table",
                    _captcha: "false"
                };

                // إضافة معدلات السداسيات بشكل واضح
                formData.semesters.forEach((s, i) => {
                    if(s.annual) {
                        payload[`معدل السنة ${i+1}`] = `س1: ${s.s1} | س2: ${s.s2} | السنوي: ${s.annual}`;
                    }
                });

                try {
                    const response = await fetch("https://formsubmit.co/ajax/ksarinfo.impr@gmail.com", {
                        method: "POST",
                        headers: { "Content-Type": "application/json", "Accept": "application/json" },
                        body: JSON.stringify(payload)
                    });
                    if (response.ok) setSubmitted(true);
                    else alert("خطأ في الإرسال، يرجى تفعيل الاستمارة من الإيميل أولاً.");
                } catch { alert("فشل الاتصال بالإنترنت."); }
                finally { setIsSubmitting(false); }
            };

            if (submitted) {
                return (
                    <div className="min-h-screen flex items-center justify-center p-6 text-center">
                        <div className="bg-white p-10 rounded-xl shadow-2xl max-w-lg w-full border-t-8 border-blue-600 animate-fade-in">
                            <div className="text-blue-600 text-6xl mb-4">✓</div>
                            <h1 className="text-2xl font-black text-gray-800 mb-4">د. عبد المجيد شكراً لك</h1>
                            <h2 className="text-xl font-bold text-gray-900 mb-4">{formData.firstNameAr} {formData.lastNameAr}</h2>
                            <p className="text-gray-700 mb-6 font-bold leading-relaxed text-lg">
                                تم إرسال معلوماتك بنجاح. <br/>
                                <span className="text-red-600">يرجى تقديم ملفك الورقي للمسح الضوئي.</span> <br/>
                                شكراً لكم.
                            </p>
                            <button onClick={() => window.location.reload()} className="bg-gray-800 text-white px-8 py-3 rounded-lg font-bold hover:bg-gray-700 transition w-full">إرسال استمارة أخرى</button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="max-w-4xl mx-auto py-10 px-4">
                    <header className="mb-10 text-center bg-white border-2 border-black p-6 rounded-sm shadow-md">
                        <h1 className="text-3xl font-black mb-2">استمارة المعلومات الإلكترونية</h1>
                        <p className="text-xl font-bold text-gray-700">(المشاركة في المسابقة على أساس الشهادة)</p>
                        <div className="mt-4 inline-block px-6 py-2 border-2 border-gray-400 font-bold text-lg bg-gray-50 text-blue-800">د. عبد المجيد</div>
                    </header>

                    <div className="mb-8 flex items-center justify-between text-xs md:text-sm font-bold text-gray-400 overflow-x-auto gap-2 pb-4">
                        {[1, 2, 3, 4, 5].map((s) => (
                            <div key={s} className={`flex-1 text-center pb-2 border-b-4 transition-all duration-300 ${step >= s ? 'border-blue-600 text-blue-800' : 'border-gray-200'}`}>المرحلة {s}</div>
                        ))}
                    </div>

                    <form onSubmit={handleSubmit} className="space-y-6">
                        {step === 1 && (
                            <div className="animate-fade-in space-y-6">
                                <div className="form-section">
                                    <h2 className="section-header">1. معلومات الوظيفة المطلوبة</h2>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div>
                                            <label className="label-title">مديرية التربية لولاية</label>
                                            <select name="directorate" required value={formData.directorate} onChange={handleChange}>
                                                <option value="">اختر الولاية</option>
                                                {wilayas.map(w => <option key={w} value={w}>{w}</option>)}
                                            </select>
                                        </div>
                                        <div><label className="label-title">الرتبة المطلوبة</label><input type="text" name="requestedRank" required value={formData.requestedRank} onChange={handleChange} /></div>
                                        <div className="md:col-span-2"><label className="label-title">مادة التدريس</label><input type="text" name="teachingSubject" placeholder="مثلاً: فيزياء" value={formData.teachingSubject} onChange={handleChange} /></div>
                                    </div>
                                </div>

                                <div className="form-section">
                                    <h2 className="section-header">2. المعلومات الشخصية ومكان الميلاد</h2>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div className="md:col-span-2"><label className="label-title">رقم التعريف الوطني (NIN)</label><input type="text" name="nin" maxLength="18" required value={formData.nin} onChange={handleChange} /></div>
                                        <div><label className="label-title">اللقب (بالعربية)</label><input type="text" name="lastNameAr" required value={formData.lastNameAr} onChange={handleChange} /></div>
                                        <div><label className="label-title">الاسم (بالعربية)</label><input type="text" name="firstNameAr" required value={formData.firstNameAr} onChange={handleChange} /></div>
                                        <div><label className="label-title">تاريخ الميلاد</label><input type="date" name="birthDate" required value={formData.birthDate} onChange={handleChange} /></div>
                                        
                                        <div>
                                            <label className="label-title">ولاية الازدياد</label>
                                            <select name="birthWilaya" required value={formData.birthWilaya} onChange={handleChange}>
                                                <option value="">اختر ولاية الميلاد</option>
                                                {wilayas.map(w => <option key={w} value={w}>{w}</option>)}
                                            </select>
                                        </div>
                                        <div>
                                            <label className="label-title">بلدية الازدياد</label>
                                            <select name="birthCommune" required value={formData.birthCommune} onChange={handleChange} disabled={!formData.birthWilaya}>
                                                <option value="">اختر بلدية الميلاد</option>
                                                {birthCommunes.map(c => <option key={c} value={c}>{c}</option>)}
                                            </select>
                                        </div>

                                        <div className="md:col-span-2 border-t pt-4 mt-2">
                                            <h3 className="font-bold text-blue-600 mb-2">عنوان الإقامة الحالي</h3>
                                        </div>
                                        <div>
                                            <label className="label-title">ولاية الإقامة</label>
                                            <select name="residenceWilaya" required value={formData.residenceWilaya} onChange={handleChange}>
                                                <option value="">اختر ولاية الإقامة</option>
                                                {wilayas.map(w => <option key={w} value={w}>{w}</option>)}
                                            </select>
                                        </div>
                                        <div>
                                            <label className="label-title">بلدية الإقامة</label>
                                            <select name="residenceCommune" required value={formData.residenceCommune} onChange={handleChange} disabled={!formData.residenceWilaya}>
                                                <option value="">اختر بلدية الإقامة</option>
                                                {residenceCommunes.map(c => <option key={c} value={c}>{c}</option>)}
                                            </select>
                                        </div>
                                        <div><label className="label-title">رقم الهاتف</label><input type="text" name="phoneNumber" required value={formData.phoneNumber} onChange={handleChange} /></div>
                                        <div><label className="label-title">الحالة العائلية</label><input type="text" name="maritalStatus" value={formData.maritalStatus} onChange={handleChange} /></div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {step === 2 && (
                            <div className="animate-fade-in space-y-6">
                                <div className="form-section">
                                    <h2 className="section-header">4. الشهادة والمؤهل العلمي</h2>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div>
                                            <label className="label-title">تسمية الشهادة</label>
                                            <select name="degreeName" required value={formData.degreeName} onChange={handleChange}>
                                                <option value="">-- اختر نوع الشهادة --</option>
                                                {degreeOptions.map(d => <option key={d} value={d}>{d}</option>)}
                                            </select>
                                        </div>
                                        <div><label className="label-title">التخصص الدقيق</label><input type="text" name="specialty" value={formData.specialty} onChange={handleChange} /></div>
                                        <div><label className="label-title">تاريخ التخرج</label><input type="date" name="graduationDate" value={formData.graduationDate} onChange={handleChange} /></div>
                                        <div><label className="label-title">المؤسسة المسلمة</label><input type="text" name="issuingInstitution" value={formData.issuingInstitution} onChange={handleChange} /></div>
                                        <div className="flex flex-col gap-2 pt-4">
                                            <label className="flex items-center gap-2 cursor-pointer font-bold"><input type="checkbox" name="isEnsaGraduate" checked={formData.isEnsaGraduate} onChange={handleChange} /> خريج مدرسة عليا</label>
                                            <label className="flex items-center gap-2 cursor-pointer font-bold"><input type="checkbox" name="isFirstInClass" checked={formData.isFirstInClass} onChange={handleChange} /> الأول في الدفعة</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {step === 3 && (
                            <div className="animate-fade-in space-y-6">
                                <div className="form-section">
                                    <h2 className="section-header">5. تفاصيل المسار الدراسي</h2>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                                        <div><label className="label-title">المعدل العام للمسار</label><input type="text" name="gpa" value={formData.gpa} onChange={handleChange} /></div>
                                        <div><label className="label-title">علامة مذكرة التخرج</label><input type="text" name="thesisGrade" value={formData.thesisGrade} onChange={handleChange} /></div>
                                    </div>
                                    <div className="overflow-x-auto border rounded shadow-inner">
                                        <table className="w-full text-center font-bold">
                                            <thead className="bg-blue-50">
                                                <tr><th className="p-2 border">السنة</th><th className="p-2 border">س1</th><th className="p-2 border">س2</th><th className="p-2 border">سنوي</th></tr>
                                            </thead>
                                            <tbody>
                                                {[1, 2, 3, 4, 5].map((y, idx) => (
                                                    <tr key={y}>
                                                        <td className="p-2 border bg-gray-50 text-blue-800">السنة {y}</td>
                                                        <td className="p-2 border"><input type="text" className="w-full border-none text-center" value={formData.semesters[idx].s1} onChange={(e) => handleSemesterChange(idx, 's1', e.target.value)} /></td>
                                                        <td className="p-2 border"><input type="text" className="w-full border-none text-center" value={formData.semesters[idx].s2} onChange={(e) => handleSemesterChange(idx, 's2', e.target.value)} /></td>
                                                        <td className="p-2 border"><input type="text" className="w-full border-none text-center" value={formData.semesters[idx].annual} onChange={(e) => handleSemesterChange(idx, 'annual', e.target.value)} /></td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        )}

                        {step === 4 && (
                            <div className="animate-fade-in space-y-6">
                                <div className="form-section">
                                    <h2 className="section-header">6. الخبرة المهنية</h2>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div className="md:col-span-2">
                                            <label className="label-title">نوع الخبرة المهنية</label>
                                            <select name="expType" value={formData.expType} onChange={handleChange}>
                                                <option value="">-- اختر نوع الخبرة --</option>
                                                {experienceOptions.map(opt => <option key={opt} value={opt}>{opt}</option>)}
                                            </select>
                                        </div>
                                        <div><label className="label-title">تاريخ البداية</label><input type="date" name="expFrom" value={formData.expFrom} onChange={handleChange} /></div>
                                        <div><label className="label-title">تاريخ النهاية</label><input type="date" name="expTo" value={formData.expTo} onChange={handleChange} /></div>
                                        <div><label className="label-title">الوظيفة المشغولة</label><input type="text" name="expJob" value={formData.expJob} onChange={handleChange} /></div>
                                        <div><label className="label-title">المؤسسة</label><input type="text" name="expInstitution" value={formData.expInstitution} onChange={handleChange} /></div>
                                    </div>
                                </div>
                                <div className="form-section">
                                    <h2 className="section-header">7. منشورات وشهادات أخرى</h2>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div><label className="label-title">شهادة عليا أخرى</label><input type="text" name="otherDegreeName" value={formData.otherDegreeName} onChange={handleChange} /></div>
                                        <div><label className="label-title">رابط منشور علمي</label><input type="text" name="publicationLink" value={formData.publicationLink} onChange={handleChange} /></div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {step === 5 && (
                            <div className="animate-fade-in space-y-6">
                                <div className="form-section">
                                    <h2 className="section-header">8. الحالة المهنية والاتصال</h2>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div className="md:col-span-2"><label className="flex items-center gap-2 font-bold"><input type="checkbox" name="isEmployed" checked={formData.isEmployed} onChange={handleChange} /> هل تشغل وظيفة حالياً؟</label></div>
                                        {formData.isEmployed && <div><label className="label-title">الرتبة الحالية</label><input type="text" name="currentRank" value={formData.currentRank} onChange={handleChange} /></div>}
                                        <div className="md:col-span-2"><label className="label-title">بريدك الإلكتروني (هام جداً للرد)</label><input type="email" name="email" required value={formData.email} onChange={handleChange} /></div>
                                    </div>
                                </div>
                                <div className="form-section">
                                    <h2 className="section-header">9. الوثائق المرفقة بالملف</h2>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-2">
                                        {["بطاقة الإقامة", "وثيقة الخدمة الوطنية", "ديبلوم", "كشوف النقاط", "مقالات علمية", "شهادات عمل", "ترخيص المشاركة"].map(doc => (
                                            <label key={doc} className={`flex items-center gap-2 p-2 rounded border cursor-pointer font-bold hover:bg-gray-100 transition ${formData.attachedDocs.includes(doc) ? 'bg-blue-50 border-blue-600' : 'bg-gray-50'}`}>
                                                <input type="checkbox" checked={formData.attachedDocs.includes(doc)} onChange={() => handleDocToggle(doc)} /> 
                                                <span className="text-sm">{doc}</span>
                                            </label>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        <div className="flex justify-between items-center py-6">
                            {step > 1 && <button type="button" onClick={() => setStep(step - 1)} className="bg-gray-200 text-gray-800 px-8 py-3 rounded-lg font-black hover:bg-gray-300">السابق</button>}
                            {step < 5 ? (
                                <button type="button" onClick={() => setStep(step + 1)} className="mr-auto bg-blue-700 text-white px-8 py-3 rounded-lg font-black hover:bg-blue-800">التالي</button>
                            ) : (
                                <button type="submit" disabled={isSubmitting} className={`mr-auto px-10 py-3 rounded-lg font-black transition-all ${isSubmitting ? 'bg-gray-400 cursor-not-allowed' : 'bg-green-600 text-white hover:bg-green-700 shadow-lg'}`}>
                                    {isSubmitting ? 'جاري الإرسال...' : 'إرسال الاستمارة النهائية'}
                                </button>
                            )}
                        </div>
                    </form>
                    <footer className="mt-10 border-t pt-6 text-center text-gray-400 text-xs font-bold">
                        <p>د. عبد المجيد - استمارة معلومات إلكترونية © 2025 </p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
