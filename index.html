<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نظام المسابقات المتطور</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { font-family: 'Tajawal', sans-serif; background: #f8fafc; }
        .sidebar-btn { @apply flex items-center justify-between w-full p-4 rounded-2xl font-bold transition-all mb-2; }
        .tab-active { @apply bg-blue-600 text-white shadow-xl; }
        .tab-inactive { @apply text-slate-500 hover:bg-white hover:text-blue-600; }
        input, select, textarea { @apply w-full p-3 rounded-xl border-2 border-slate-100 focus:border-blue-500 outline-none transition-all font-bold; }
        .field-card { @apply bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm relative transition-all hover:shadow-md; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // إعدادات Firebase
        const firebaseConfig = {
          apiKey: "AIzaSyBdlRDPTQqY8lZvD4R7nneXAwPgRbxmm14",
          authDomain: "councour-59e43.firebaseapp.com",
          projectId: "councour-59e43",
          storageBucket: "councour-59e43.firebasestorage.app",
          messagingSenderId: "492907661374",
          appId: "1:492907661374:web:31792fc3ab95d0e69ea96f"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        const App = () => {
            const [view, setView] = useState('user'); 
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [navigation, setNavigation] = useState([]);
            const [fields, setFields] = useState({});

            useEffect(() => {
                auth.onAuthStateChanged(user => setIsLoggedIn(!!user));
                db.collection("settings").doc("navigation").onSnapshot(doc => {
                    if (doc.exists) setNavigation(doc.data().list || []);
                });
                db.collection("settings").doc("fields").onSnapshot(doc => {
                    if (doc.exists) setFields(doc.data());
                });
            }, []);

            return (
                <div className="min-h-screen flex flex-col">
                    <nav className="h-16 bg-white border-b px-8 flex justify-between items-center sticky top-0 z-50">
                        <div className="flex items-center gap-2">
                            <i className="fa-solid fa-id-card text-blue-600 text-xl"></i>
                            <h1 className="font-black text-slate-800">بوابة المسابقات</h1>
                        </div>
                        <button onClick={() => setView(view === 'user' ? 'admin' : 'user')} className="bg-slate-100 px-4 py-2 rounded-xl font-bold text-xs hover:bg-slate-200">
                            {view === 'user' ? 'لوحة التحكم' : 'عرض الموقع'}
                        </button>
                    </nav>

                    {view === 'user' ? <UserView fields={fields} /> : (isLoggedIn ? <AdminDashboard fields={fields} navigation={navigation} /> : <AdminLogin />)}
                </div>
            );
        };

        const AdminDashboard = ({ fields, navigation }) => {
            const [activeTab, setActiveTab] = useState('candidates');
            const [candidates, setCandidates] = useState([]);

            useEffect(() => {
                const unsub = db.collection("candidates").orderBy("submittedAt", "desc").onSnapshot(snap => {
                    setCandidates(snap.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                });
                return unsub;
            }, []);

            return (
                <div className="flex flex-1 flex-col md:flex-row">
                    <aside className="w-full md:w-72 bg-slate-50 border-l p-6">
                        {navigation.map(tab => (
                            <button key={tab.id} onClick={() => setActiveTab(tab.id)} className={`sidebar-btn ${activeTab === tab.id ? 'tab-active' : 'tab-inactive'}`}>
                                <div className="flex items-center gap-3"><i className={`fa-solid ${tab.icon}`}></i>{tab.label}</div>
                            </button>
                        ))}
                        <button onClick={() => auth.signOut()} className="sidebar-btn text-red-500 mt-10 hover:bg-red-50">
                            <i className="fa-solid fa-power-off"></i> تسجيل الخروج
                        </button>
                    </aside>

                    <main className="flex-1 p-8">
                        {activeTab === 'candidates' && <CandidatesManager data={candidates} fields={fields} />}
                        {activeTab === 'manage-fields' && <FieldsManager fields={fields} />}
                        {activeTab === 'manage-tabs' && <TabsManager navigation={navigation} />}
                    </main>
                </div>
            );
        };

        const FieldsManager = ({ fields }) => {
            const [newK, setNewK] = useState('');
            const save = (d) => db.collection("settings").doc("fields").set(d);
            const update = (k, p, v) => save({ ...fields, [k]: { ...fields[k], [p]: v } });
            
            return (
                <div>
                    <div className="flex justify-between items-center mb-10">
                        <h2 className="text-2xl font-black text-slate-800">إدارة حقول الاستمارة</h2>
                        <div className="flex gap-2 bg-white p-2 rounded-2xl border shadow-sm">
                            <input placeholder="اسم الحقل (id)..." className="!border-none w-40" value={newK} onChange={e=>setNewK(e.target.value)} />
                            <button onClick={()=>{ if(newK) { save({...fields, [newK]: {label:'حقل جديد', placeholder:'...', icon:'fa-star', iconColor:'#3b82f6', active:true, rule:'any', options:''}}); setNewK(''); } }} className="bg-blue-600 text-white px-6 py-2 rounded-xl font-bold">+ إضافة</button>
                        </div>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                        {Object.keys(fields).map(key => (
                            <div key={key} className="field-card border-t-4" style={{borderColor: fields[key].iconColor}}>
                                <div className="flex justify-between items-center mb-6">
                                    <input type="checkbox" className="w-5 h-5" checked={fields[key].active} onChange={e => update(key, 'active', e.target.checked)} />
                                    <span className="font-black text-slate-400 text-xs tracking-widest uppercase">{key}</span>
                                    <button onClick={()=>{ if(confirm("حذف؟")) { const n={...fields}; delete n[key]; save(n); } }} className="text-red-400 hover:text-red-600"><i className="fa-solid fa-trash-can"></i></button>
                                </div>
                                <div className="space-y-4">
                                    <input value={fields[key].label} onChange={e => update(key, 'label', e.target.value)} placeholder="اسم الحقل الظاهر" />
                                    
                                    <div className="grid grid-cols-2 gap-2">
                                        <select value={fields[key].rule || 'any'} onChange={e => update(key, 'rule', e.target.value)}>
                                            <option value="any">نص حر</option>
                                            <option value="numbers">أرقام فقط</option>
                                            <option value="ar">أحرف عربية</option>
                                            <option value="en">أحرف لاتينية (En)</option>
                                            <option value="date">تاريخ</option>
                                            <option value="select">قائمة منسدلة</option>
                                        </select>
                                        <input value={fields[key].icon} onChange={e => update(key, 'icon', e.target.value)} placeholder="أيقونة" />
                                    </div>

                                    {fields[key].rule === 'select' && (
                                        <textarea 
                                            value={fields[key].options || ''} 
                                            onChange={e => update(key, 'options', e.target.value)} 
                                            placeholder="أدخل الخيارات مفصولة بفاصلة (مثال: دكتوراه,ماستر,ليسانس)"
                                            className="text-xs h-20"
                                        />
                                    )}
                                    
                                    <div className="flex gap-2 items-center">
                                        <input value={fields[key].placeholder} onChange={e => update(key, 'placeholder', e.target.value)} placeholder="نص توضيحي داخل الحقل" />
                                        <input type="color" value={fields[key].iconColor} onChange={e => update(key, 'iconColor', e.target.value)} className="w-12 h-12 !p-0 border-none cursor-pointer" />
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const CandidatesManager = ({ data, fields }) => {
            const columns = Object.keys(fields).filter(k => fields[k].active);
            return (
                <div className="bg-white rounded-3xl shadow-sm overflow-x-auto border">
                    <table className="w-full text-right">
                        <thead className="bg-slate-900 text-white">
                            <tr>
                                {columns.map(c => <th key={c} className="p-4 whitespace-nowrap">{fields[c].label}</th>)}
                                <th className="p-4 text-center">الإجراء</th>
                            </tr>
                        </thead>
                        <tbody>
                            {data.map(item => (
                                <tr key={item.id} className="border-b hover:bg-slate-50">
                                    {columns.map(c => <td key={c} className="p-4 font-bold">{item[c] || '-'}</td>)}
                                    <td className="p-4 text-center">
                                        <button onClick={()=>db.collection("candidates").doc(item.id).delete()} className="text-red-500"><i className="fa-solid fa-trash-can"></i></button>
                                    </td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </div>
            );
        };

        const UserView = ({ fields }) => {
            const [f, setF] = useState({});
            
            const validateInput = (val, rule) => {
                if (rule === 'numbers') return val.replace(/\D/g, '');
                if (rule === 'ar') return val.replace(/[^\u0600-\u06FF\s]/g, '');
                if (rule === 'en') return val.replace(/[^a-zA-Z\s]/g, '');
                return val;
            };

            return (
                <div className="max-w-xl mx-auto py-16 px-4">
                    <form onSubmit={async(e)=>{e.preventDefault(); await db.collection("candidates").add({...f, submittedAt: firebase.firestore.FieldValue.serverTimestamp()}); alert("تم التسجيل بنجاح"); setF({});}} className="bg-white p-10 rounded-[3rem] shadow-2xl space-y-6">
                        <h2 className="text-2xl font-black text-center mb-8 text-slate-800">استمارة الترشح</h2>
                        {Object.keys(fields).map(key => fields[key].active && (
                            <div key={key}>
                                <label className="text-xs font-black text-slate-500 mb-1 block mr-2">{fields[key].label}</label>
                                <div className="relative">
                                    <i className={`fa-solid ${fields[key].icon} absolute right-4 top-1/2 -translate-y-1/2`} style={{color: fields[key].iconColor}}></i>
                                    
                                    {fields[key].rule === 'select' ? (
                                        <select required className="!pr-12" onChange={e => setF({...f, [key]: e.target.value})}>
                                            <option value="">اختر من القائمة...</option>
                                            {(fields[key].options || "").split(',').map(opt => <option key={opt} value={opt}>{opt.trim()}</option>)}
                                        </select>
                                    ) : (
                                        <input 
                                            required
                                            type={fields[key].rule === 'date' ? 'date' : 'text'}
                                            value={f[key] || ''} 
                                            placeholder={fields[key].placeholder} 
                                            className="!pr-12" 
                                            onChange={e => setF({...f, [key]: validateInput(e.target.value, fields[key].rule)})} 
                                        />
                                    )}
                                </div>
                            </div>
                        ))}
                        <button className="w-full bg-blue-600 text-white py-5 rounded-2xl font-black shadow-xl hover:bg-blue-700 transition-all">إرسال الاستمارة</button>
                    </form>
                </div>
            );
        };

        const TabsManager = ({ navigation }) => {
            const save = (l) => db.collection("settings").doc("navigation").set({ list: l });
            return (
                <div className="bg-white p-8 rounded-3xl shadow-sm border max-w-xl">
                    <div className="flex justify-between items-center mb-8">
                        <h2 className="text-xl font-black">إدارة أزرار التنقل</h2>
                        <button onClick={()=>{ const n=prompt("الاسم:"); if(n) save([...navigation, {id:'t'+Date.now(), label:n, icon:'fa-star'}]); }} className="bg-green-600 text-white px-6 py-2 rounded-xl">+ إضافة</button>
                    </div>
                    {navigation.map(tab => (
                        <div key={tab.id} className="flex justify-between items-center p-4 bg-slate-50 rounded-2xl mb-2">
                            <span className="font-bold"><i className={`fa-solid ${tab.icon} ml-3 text-blue-500`}></i>{tab.label}</span>
                            {tab.id !== 'candidates' && <button onClick={()=>save(navigation.filter(t=>t.id!==tab.id))} className="text-red-500"><i className="fa-solid fa-trash"></i></button>}
                        </div>
                    ))}
                </div>
            );
        };

        const AdminLogin = () => {
            const [e, setE] = useState(''); const [p, setP] = useState('');
            return (
                <div className="max-w-md mx-auto mt-24 p-10 bg-white rounded-3xl shadow-xl">
                    <form onSubmit={async(x)=>{x.preventDefault(); try{await auth.signInWithEmailAndPassword(e, p)}catch(err){alert("خطأ في تسجيل الدخول")}} } className="space-y-4">
                        <input type="email" placeholder="البريد" onChange={v=>setE(v.target.value)} />
                        <input type="password" placeholder="كلمة المرور" onChange={v=>setP(v.target.value)} />
                        <button className="w-full bg-blue-600 text-white py-4 rounded-xl font-bold">دخول</button>
                    </form>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
