<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>منصة المسابقات - النظام المتكامل</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { font-family: 'Tajawal', sans-serif; background: #f8fafc; color: #1e293b; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.5); }
        .input-group { position: relative; }
        .input-icon { position: absolute; right: 1rem; top: 50%; transform: translateY(-50%); z-index: 10; }
        input, select { padding: 0.8rem 2.8rem 0.8rem 1rem !important; border-radius: 1rem !important; border: 2px solid #e2e8f0 !important; width: 100%; transition: 0.3s; }
        input:focus { border-color: #3b82f6 !important; outline: none; background: white; }
        .tab-btn { @apply flex items-center gap-3 w-full p-4 rounded-2xl font-bold transition-all mb-2; }
        .tab-active { @apply bg-blue-600 text-white shadow-lg; }
        .tab-inactive { @apply text-slate-500 hover:bg-white hover:text-blue-600; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const firebaseConfig = {
          apiKey: "AIzaSyBdlRDPTQqY8lZvD4R7nneXAwPgRbxmm14",
          authDomain: "councour-59e43.firebaseapp.com",
          projectId: "councour-59e43",
          storageBucket: "councour-59e43.firebasestorage.app",
          messagingSenderId: "492907661374",
          appId: "1:492907661374:web:31792fc3ab95d0e69ea96f",
          measurementId: "G-2NLB5H3NQH"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        const App = () => {
            const [view, setView] = useState('user'); 
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [navigation, setNavigation] = useState([]);
            const [fields, setFields] = useState({});

            useEffect(() => {
                auth.onAuthStateChanged(user => setIsLoggedIn(!!user));
                
                // جلب التبويبات (Navigation)
                db.collection("settings").doc("navigation").onSnapshot(doc => {
                    if (doc.exists) setNavigation(doc.data().list);
                });

                // جلب إعدادات الحقول (Fields)
                db.collection("settings").doc("fields").onSnapshot(doc => {
                    if (doc.exists) setFields(doc.data());
                });
            }, []);

            return (
                <div className="min-h-screen flex flex-col">
                    <nav className="bg-white border-b h-16 px-6 flex justify-between items-center sticky top-0 z-[100]">
                        <div className="flex items-center gap-2 font-black text-xl text-slate-800">
                            <div className="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white text-sm">DZ</div>
                            <span>بوابة التوظيف</span>
                        </div>
                        <button onClick={() => setView(view === 'user' ? 'admin' : 'user')} className="bg-slate-100 px-4 py-2 rounded-xl font-bold text-sm hover:bg-slate-200 transition">
                            {view === 'user' ? 'لوحة المسؤول' : 'عرض الموقع'}
                        </button>
                    </nav>

                    {view === 'user' ? (
                        <CandidateView fields={fields} navigation={navigation} />
                    ) : (
                        isLoggedIn ? <AdminDashboard fields={fields} navigation={navigation} /> : <AdminLogin />
                    )}
                </div>
            );
        };

        // --- واجهة المترشح (تتأثر بالتعديلات فوراً) ---
        const CandidateView = ({ fields, navigation }) => {
            const [form, setForm] = useState({});
            const [sent, setSent] = useState(false);

            const submit = async (e) => {
                e.preventDefault();
                await db.collection("candidates").add({ ...form, submittedAt: firebase.firestore.FieldValue.serverTimestamp() });
                setSent(true);
            };

            if (sent) return <div className="text-center p-20 font-black text-2xl text-green-600">تم تسجيل بياناتك بنجاح!</div>;

            return (
                <div className="flex flex-1 flex-col md:flex-row">
                    {/* التبويبات تظهر للمترشح أيضاً كقائمة معلومات */}
                    <aside className="w-full md:w-64 p-6 bg-slate-50 border-l">
                        <p className="text-[10px] font-black text-slate-400 mb-4 uppercase">روابط هامة</p>
                        {navigation.map(tab => (
                            <div key={tab.id} className="flex items-center gap-3 p-3 text-slate-600 font-bold mb-1">
                                <i className={`fa-solid ${tab.icon} text-blue-500`}></i>
                                {tab.label}
                            </div>
                        ))}
                    </aside>

                    <main className="flex-1 p-8 md:p-16">
                        <form onSubmit={submit} className="max-w-xl mx-auto bg-white p-10 rounded-3xl shadow-xl space-y-6">
                            <h2 className="text-2xl font-black text-center mb-8">استمارة الترشح الرقمية</h2>
                            
                            {Object.keys(fields).map(key => fields[key].active && (
                                <div key={key} className="space-y-1">
                                    <label className="text-sm font-black text-slate-600 mr-2">{fields[key].label}</label>
                                    <div className="input-group">
                                        <i className={`fa-solid ${fields[key].icon} input-icon`} style={{color: fields[key].iconColor}}></i>
                                        <input 
                                            type="text" 
                                            required 
                                            placeholder={fields[key].placeholder}
                                            onChange={e => setForm({...form, [key]: e.target.value})}
                                        />
                                    </div>
                                </div>
                            ))}
                            
                            <button className="w-full bg-blue-600 text-white py-4 rounded-2xl font-black text-lg shadow-lg hover:bg-blue-700 transition">إرسال الملف</button>
                        </form>
                    </main>
                </div>
            );
        };

        // --- لوحة الإدارة (التعديلات والحذف) ---
        const AdminDashboard = ({ fields, navigation }) => {
            const [activeTab, setActiveTab] = useState('data');
            const [candidates, setCandidates] = useState([]);

            useEffect(() => {
                db.collection("candidates").orderBy("submittedAt", "desc").onSnapshot(snap => {
                    setCandidates(snap.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                });
            }, []);

            return (
                <div className="flex flex-1 flex-col md:flex-row">
                    <aside className="w-full md:w-72 p-6 bg-white border-l">
                        <p className="text-[10px] font-black text-slate-400 mb-4 uppercase">لوحة التحكم</p>
                        <button onClick={() => setActiveTab('data')} className={`tab-btn ${activeTab === 'data' ? 'tab-active' : 'tab-inactive'}`}>
                            <i className="fa-solid fa-database"></i> المترشحين
                        </button>
                        <button onClick={() => setActiveTab('edit-fields')} className={`tab-btn ${activeTab === 'edit-fields' ? 'tab-active' : 'tab-inactive'}`}>
                            <i className="fa-solid fa-pen-to-square"></i> تعديل الحقول
                        </button>
                        <button onClick={() => setActiveTab('edit-tabs')} className={`tab-btn ${activeTab === 'edit-tabs' ? 'tab-active' : 'tab-inactive'}`}>
                            <i className="fa-solid fa-layer-group"></i> تعديل التبويبات
                        </button>
                        <button onClick={() => auth.signOut()} className="tab-btn text-red-500 mt-10"><i className="fa-solid fa-power-off"></i> خروج</button>
                    </aside>

                    <main className="flex-1 p-8">
                        {activeTab === 'data' && <CandidatesTable data={candidates} />}
                        {activeTab === 'edit-fields' && <FieldsEditor fields={fields} />}
                        {activeTab === 'edit-tabs' && <NavigationEditor list={navigation} />}
                    </main>
                </div>
            );
        };

        // --- مكون تعديل الحقول (NIN, اسم، إلخ) ---
        const FieldsEditor = ({ fields }) => {
            const update = (key, prop, val) => {
                const newData = { ...fields, [key]: { ...fields[key], [prop]: val } };
                db.collection("settings").doc("fields").set(newData);
            };

            return (
                <div className="grid md:grid-cols-2 gap-6">
                    {Object.keys(fields).map(key => (
                        <div key={key} className="bg-white p-6 rounded-3xl shadow-sm border">
                            <div className="flex justify-between items-center mb-4">
                                <h3 className="font-black">حقل: {key}</h3>
                                <input type="checkbox" className="w-5 h-5" checked={fields[key].active} onChange={e => update(key, 'active', e.target.checked)} />
                            </div>
                            <div className="space-y-3">
                                <input value={fields[key].label} onChange={e => update(key, 'label', e.target.value)} placeholder="التسمية" />
                                <input value={fields[key].placeholder} onChange={e => update(key, 'placeholder', e.target.value)} placeholder="نص المساعدة" />
                                <div className="flex items-center gap-2">
                                    <span>اللون:</span>
                                    <input type="color" value={fields[key].iconColor} onChange={e => update(key, 'iconColor', e.target.value)} className="!p-0 w-10 h-10" />
                                    <span>الأيقونة:</span>
                                    <input value={fields[key].icon} onChange={e => update(key, 'icon', e.target.value)} className="font-mono text-xs" />
                                </div>
                            </div>
                        </div>
                    ))}
                </div>
            );
        };

        // --- مكون تعديل التبويبات ---
        const NavigationEditor = ({ list }) => {
            const [editId, setEditId] = useState(null);
            const save = (newList) => db.collection("settings").doc("navigation").set({ list: newList });

            const deleteTab = (id) => confirm("حذف التبويب؟") && save(list.filter(t => t.id !== id));
            
            const addTab = () => {
                const name = prompt("اسم التبويب الجديد:");
                if (name) save([...list, { id: 't'+Date.now(), label: name, icon: 'fa-star' }]);
            };

            return (
                <div className="bg-white p-8 rounded-3xl shadow-sm">
                    <div className="flex justify-between items-center mb-6">
                        <h2 className="text-xl font-black">إدارة تبويبات القائمة</h2>
                        <button onClick={addTab} className="bg-green-600 text-white px-4 py-2 rounded-lg font-bold">+ إضافة</button>
                    </div>
                    <div className="space-y-3">
                        {list.map(tab => (
                            <div key={tab.id} className="flex justify-between items-center p-4 bg-slate-50 rounded-2xl border">
                                <div className="flex items-center gap-4 font-bold">
                                    <i className={`fa-solid ${tab.icon} text-blue-500`}></i>
                                    {tab.label}
                                </div>
                                <div className="flex gap-2">
                                    <button onClick={() => deleteTab(tab.id)} className="text-red-500 p-2"><i className="fa-solid fa-trash"></i></button>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // --- جدول المترشحين وحذفهم ---
        const CandidatesTable = ({ data }) => {
            const remove = (id) => confirm("حذف المترشح؟") && db.collection("candidates").doc(id).delete();
            return (
                <div className="bg-white rounded-3xl shadow-sm overflow-hidden">
                    <table className="w-full text-right">
                        <thead className="bg-slate-50 border-b">
                            <tr><th className="p-4">المترشح</th><th className="p-4">التفاصيل</th><th className="p-4 text-center">إجراء</th></tr>
                        </thead>
                        <tbody>
                            {data.map(c => (
                                <tr key={c.id} className="border-b hover:bg-slate-50">
                                    <td className="p-4 font-bold">{c.firstName} {c.lastName}</td>
                                    <td className="p-4 text-sm text-slate-500">{c.nin} | {c.phone}</td>
                                    <td className="p-4 text-center">
                                        <button onClick={() => remove(c.id)} className="text-red-500"><i className="fa-solid fa-trash-can"></i></button>
                                    </td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </div>
            );
        };

        const AdminLogin = () => {
            const [email, setEmail] = useState('');
            const [pass, setPass] = useState('');
            const login = async (e) => {
                e.preventDefault();
                try { await auth.signInWithEmailAndPassword(email, pass); } catch(err) { alert("بيانات خاطئة!"); }
            };
            return (
                <div className="max-w-md mx-auto mt-20 p-10 bg-white rounded-3xl shadow-xl border-t-8 border-blue-600">
                    <h2 className="text-2xl font-black text-center mb-8">تسجيل الدخول</h2>
                    <form onSubmit={login} className="space-y-4">
                        <input type="email" placeholder="البريد" onChange={e => setEmail(e.target.value)} />
                        <input type="password" placeholder="كلمة السر" onChange={e => setPass(e.target.value)} />
                        <button className="w-full bg-blue-600 text-white py-4 rounded-2xl font-black">دخول</button>
                    </form>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
