
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>استمارة المعلومات الإلكترونية - د. عبد المجيد</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
        }
        .form-section {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        .section-header {
            background-background-78color: #f1f5f9;
            padding: 0.75rem 1rem;
            border-right: 4px solid #1e293b;
            font-weight: 800;
            margin-bottom: 1.5rem;
        }
        input, select, textarea {
            border: 1px solid #cbd5e1;
            padding: 0.5rem;
            border-radius: 0.375rem;
            width: 100%;
            margin-top: 0.25rem;
            transition: all 0.2s;
        }
        input:focus {
            outline: none;
            border-color: #1e293b;
            box-shadow: 0 0 0 2px rgba(30, 41, 59, 0.1);
        }
        .label-title {
            font-weight: 700;
            color: #1e293b;
            display: block;
            font-size: 0.9rem;
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const App = () => {
            const [step, setStep] = useState(1);
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [submitted, setSubmitted] = useState(false);

            const [formData, setFormData] = useState({
                directorate: '', requestedRank: '', teachingSubject: '',
                nin: '', lastNameAr: '', firstNameAr: '', lastNameLat: '', firstNameLat: '',
                fatherName: '', motherFirstName: '', motherLastName: '', birthDate: '',
                birthPlace: '', birthState: '', birthOriginalState: '', gender: '',
                maritalStatus: '', childrenCount: '', fullAddress: '', residenceCommune: '',
                phoneNumber: '',
                militaryStatus: '', docRefNum: '', docIssueDate: '', docEndDate: '',
                serviceStartDate: '', serviceEndDate: '',
                degreeName: '', specialty: '', degreeNum: '', graduationDate: '',
                issuingInstitution: '', trainingDuration: '', startYear: '', endYear: '',
                degreeGrade: '', isEnsaGraduate: false, isFirstInClass: false,
                firstInClassDocNum: '', firstInClassDocDate: '', firstInClassIssuer: '',
                gpa: '', thesisGrade: '',
                semesters: Array(5).fill(null).map(() => ({ s1: '', s2: '', annual: '' })),
                otherDegreeName: '', otherDegreeSpecialty: '', otherDegreeIssuer: '',
                otherDegreeSemesters: '', otherDegreeFromYear: '', otherDegreeToYear: '',
                publicationType: '', publicationDate: '', journalName: '', journalIssue: '',
                publicationLink: '',
                expType: '', expJob: '', expInstitution: '', expApprovedDegree: '',
                expContractNum: '', expContractDate: '', expFrom: '', expTo: '', expEndReason: '',
                isEmployed: false, currentRank: '', firstAppointmentDate: '',
                rankAppointmentDate: '', currentGrade: '', adminRefNum: '',
                adminRefDate: '', signingAuthority: '', adminPhone: '', adminAddress: '',
                email: '', attachedDocs: []
            });

            const experienceOptions = [
                "1. خبرة مهنية في قطاع التربية الوطنية (ممضاة من مدير التربية).",
                "2. خبرة مهنية في إدارة عمومية أخرى تضمن مهام التدريس.",
                "3. خبرة مهنية في المؤسسات التابعة لقطاع التربية الوطنية في منصب مختلف.",
                "4. خبرة مهنية في الإدارات العمومية الأخرى تضمن مهام التدريس في منصب مختلف.",
                "5. خبرة مهنية مثبتة قانونًا في المؤسسات الخاصة للتربية والتعليم."
            ];

            const handleChange = (e) => {
                const { name, value, type, checked } = e.target;
                setFormData(prev => ({ 
                    ...prev, 
                    [name]: type === 'checkbox' ? checked : value 
                }));
            };

            const handleSemesterChange = (index, field, value) => {
                const newSemesters = [...formData.semesters];
                newSemesters[index] = { ...newSemesters[index], [field]: value };
                setFormData(prev => ({ ...prev, semesters: newSemesters }));
            };

            const handleDocToggle = (doc) => {
                setFormData(prev => {
                    const isSelected = prev.attachedDocs.includes(doc);
                    const docs = isSelected
                        ? prev.attachedDocs.filter(d => d !== doc)
                        : [...prev.attachedDocs, doc];
                    
                    let newExpType = prev.expType;
                    if (experienceOptions.includes(doc)) {
                        if (!isSelected) {
                            newExpType = doc;
                        } else if (prev.expType === doc) {
                            const remainingExps = docs.filter(d => experienceOptions.includes(d));
                            newExpType = remainingExps.length > 0 ? remainingExps[0] : '';
                        }
                    }

                    return { ...prev, attachedDocs: docs, expType: newExpType };
                });
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setIsSubmitting(true);
                
                const semesterSummary = formData.semesters.map((s, i) => 
                    `سنة ${i+1}: (س1: ${s.s1}, س2: ${s.s2}, سنوي: ${s.annual})`
                ).join(' | ');

                const payload = {
                    ...formData,
                    semesters_summary: semesterSummary,
                    _subject: `طلب مشاركة جديد: ${formData.firstNameAr} ${formData.lastNameAr}`,
                    _template: "table",
                    _captcha: "false"
                };

                try {
                    // استخدام الرمز (Token) المستخرج من الصورة لضمان التفعيل
                    const response = await fetch("https://formsubmit.co/ajax/1fd22e0deb7f40328f236bd42622579f", {
                        method: "POST",
                        headers: { "Content-Type": "application/json", "Accept": "application/json" },
                        body: JSON.stringify(payload)
                    });
                    
                    if (response.ok) {
                        setSubmitted(true);
                    } else {
                        alert("حدث خطأ في الإرسال. تأكد من ضغطك على زر ACTIVATE FORM في الإيميل.");
                    }
                } catch (error) {
                    alert("فشل الاتصال بالخادم.");
                } finally {
                    setIsSubmitting(false);
                }
            };

            if (submitted) {
                return (
                    <div className="min-h-screen flex items-center justify-center p-6 text-center">
                        <div className="bg-white p-10 rounded-xl shadow-2xl max-w-md w-full border-t-8 border-green-500 animate-fade-in">
                            <div className="text-green-500 text-6xl mb-4">✓</div>
                            <h1 className="text-2xl font-black text-gray-800 mb-2">تم الإرسال بنجاح!</h1>
                            <p className="text-gray-600 mb-6 font-bold">لقد تم إرسال كافة بياناتك بنجاح. شكراً لك.</p>
                            <button onClick={() => window.location.reload()} className="bg-gray-800 text-white px-8 py-3 rounded-lg font-black hover:bg-gray-700 transition w-full">إرسال استمارة أخرى</button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="max-w-4xl mx-auto py-10 px-4">
                    <header className="mb-10 text-center bg-white border-2 border-black p-6 rounded-sm shadow-sm">
                        <h1 className="text-3xl font-black mb-2">استمارة المعلومات الإلكترونية</h1>
                        <p className="text-xl font-bold text-gray-700">(للمشاركة في المسابقة على أساس الشهادة)</p>
                        <div className="mt-4 inline-block px-4 py-1 border-2 border-gray-400 font-bold text-lg">د. عبد المجيد</div>
                    </header>

                    <div className="mb-6 flex items-center justify-between text-sm font-bold text-gray-500 overflow-x-auto gap-4">
                        {[1, 2, 3, 4, 5].map((s) => (
                            <div key={s} className={`flex-1 text-center pb-2 border-b-4 transition-all duration-300 ${step >= s ? 'border-gray-800 text-gray-800' : 'border-gray-200'}`}>المرحلة {s}</div>
                        ))}
                    </div>

                    <form onSubmit={handleSubmit} className="space-y-6">
                        {step === 1 && (
                            <div className="animate-fade-in">
                                <div className="form-section">
                                    <h2 className="section-header">1. معلومات الوظيفة المطلوبة</h2>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div><label className="label-title">مديرية التربية لولاية</label><input type="text" name="directorate" required value={formData.directorate} onChange={handleChange} /></div>
                                        <div><label className="label-title">الرتبة المطلوبة (ابتدائي/متوسط/ثانوي)</label><input type="text" name="requestedRank" required value={formData.requestedRank} onChange={handleChange} /></div>
                                        <div className="md:col-span-2"><label className="label-title">مادة التدريس (بالنسبة للأساتذة)</label><input type="text" name="teachingSubject" placeholder="لغة عربية / رياضيات / ..." value={formData.teachingSubject} onChange={handleChange} /></div>
                                    </div>
                                </div>

                                <div className="form-section">
                                    <h2 className="section-header">2. المعلومات الشخصية</h2>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div className="md:col-span-2"><label className="label-title">رقم التعريف الوطني (NIN) - 18 رقم</label><input type="text" name="nin" maxLength="18" required value={formData.nin} onChange={handleChange} /></div>
                                        <div><label className="label-title">اللقب (بالعربية)</label><input type="text" name="lastNameAr" required value={formData.lastNameAr} onChange={handleChange} /></div>
                                        <div><label className="label-title">الاسم (بالعربية)</label><input type="text" name="firstNameAr" required value={formData.firstNameAr} onChange={handleChange} /></div>
                                        <div><label className="label-title">اللقب (باللاتينية)</label><input type="text" name="lastNameLat" dir="ltr" className="text-left" value={formData.lastNameLat} onChange={handleChange} /></div>
                                        <div><label className="label-title">الاسم (باللاتينية)</label><input type="text" name="firstNameLat" dir="ltr" className="text-left" value={formData.firstNameLat} onChange={handleChange} /></div>
                                        <div><label className="label-title">ابن (اسم الأب)</label><input type="text" name="fatherName" value={formData.fatherName} onChange={handleChange} /></div>
                                        <div><label className="label-title">و (اسم الأم)</label><input type="text" name="motherFirstName" value={formData.motherFirstName} onChange={handleChange} /></div>
                                        <div><label className="label-title">لقب الأم</label><input type="text" name="motherLastName" value={formData.motherLastName} onChange={handleChange} /></div>
                                        <div><label className="label-title">تاريخ الميلاد</label><input type="date" name="birthDate" required value={formData.birthDate} onChange={handleChange} /></div>
                                        <div><label className="label-title">مكان الميلاد</label><input type="text" name="birthPlace" value={formData.birthPlace} onChange={handleChange} /></div>
                                        <div><label className="label-title">الولاية</label><input type="text" name="birthState" value={formData.birthState} onChange={handleChange} /></div>
                                        <div><label className="label-title">ولاية الازدياد</label><input type="text" name="birthOriginalState" value={formData.birthOriginalState} onChange={handleChange} /></div>
                                        <div>
                                            <label className="label-title">الجنس</label>
                                            <div className="flex gap-4 mt-2">
                                                <label className="flex items-center gap-2 cursor-pointer font-bold"><input type="radio" name="gender" value="male" checked={formData.gender === 'male'} onChange={handleChange} /> ذكر</label>
                                                <label className="flex items-center gap-2 cursor-pointer font-bold"><input type="radio" name="gender" value="female" checked={formData.gender === 'female'} onChange={handleChange} /> أنثى</label>
                                            </div>
                                        </div>
                                        <div><label className="label-title">الحالة العائلية</label><input type="text" name="maritalStatus" value={formData.maritalStatus} onChange={handleChange} /></div>
                                        <div><label className="label-title">عدد الأولاد</label><input type="number" name="childrenCount" value={formData.childrenCount} onChange={handleChange} /></div>
                                        <div className="md:col-span-2"><label className="label-title">العنوان الشخصي الكامل</label><input type="text" name="fullAddress" value={formData.fullAddress} onChange={handleChange} /></div>
                                        <div><label className="label-title">بلدية الإقامة</label><input type="text" name="residenceCommune" value={formData.residenceCommune} onChange={handleChange} /></div>
                                        <div><label className="label-title">رقم الهاتف</label><input type="text" name="phoneNumber" required value={formData.phoneNumber} onChange={handleChange} /></div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {step === 2 && (
                            <div className="animate-fade-in">
                                {formData.gender !== 'female' && (
                                    <div className="form-section">
                                        <h2 className="section-header">3. الوضعية تجاه الخدمة الوطنية</h2>
                                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                                            <div className="md:col-span-3 flex flex-wrap gap-6">
                                                <label className="flex items-center gap-2 cursor-pointer font-bold"><input type="radio" name="militaryStatus" value="performed" checked={formData.militaryStatus === 'performed'} onChange={handleChange} /> مؤدى</label>
                                                <label className="flex items-center gap-2 cursor-pointer font-bold"><input type="radio" name="militaryStatus" value="exempted" checked={formData.militaryStatus === 'exempted'} onChange={handleChange} /> معفى</label>
                                                <label className="flex items-center gap-2 cursor-pointer font-bold"><input type="radio" name="militaryStatus" value="deferred" checked={formData.militaryStatus === 'deferred'} onChange={handleChange} /> مؤجل</label>
                                            </div>
                                            <div><label className="label-title">رقم مرجع الوثيقة</label><input type="text" name="docRefNum" value={formData.docRefNum} onChange={handleChange} /></div>
                                            <div><label className="label-title">تاريخ إصدار الوثيقة</label><input type="date" name="docIssueDate" value={formData.docIssueDate} onChange={handleChange} /></div>
                                            <div><label className="label-title">تاريخ انتهاء الوثيقة</label><input type="date" name="docEndDate" value={formData.docEndDate} onChange={handleChange} /></div>
                                        </div>
                                    </div>
                                )}

                                <div className="form-section">
                                    <h2 className="section-header">4. الشهادة والمؤهل العلمي</h2>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div><label className="label-title">تسمية الشهادة</label><input type="text" name="degreeName" required value={formData.degreeName} onChange={handleChange} /></div>
                                        <div><label className="label-title">الشعبة / التخصص</label><input type="text" name="specialty" value={formData.specialty} onChange={handleChange} /></div>
                                        <div><label className="label-title">رقم الشهادة</label><input type="text" name="degreeNum" value={formData.degreeNum} onChange={handleChange} /></div>
                                        <div><label className="label-title">تاريخ التخرج</label><input type="date" name="graduationDate" value={formData.graduationDate} onChange={handleChange} /></div>
                                        <div className="md:col-span-2"><label className="label-title">المؤسسة المسلمة</label><input type="text" name="issuingInstitution" value={formData.issuingInstitution} onChange={handleChange} /></div>
                                        <div>
                                            <label className="label-title">مدة التكوين (5 سنوات / # سنتين)</label>
                                            <input type="text" name="trainingDuration" placeholder="5 أو #" value={formData.trainingDuration} onChange={handleChange} />
                                        </div>
                                        <div className="flex gap-2">
                                            <div className="flex-1"><label className="label-title">سنة البداية</label><input type="text" name="startYear" maxLength="4" value={formData.startYear} onChange={handleChange} /></div>
                                            <div className="flex-1"><label className="label-title">سنة النهاية</label><input type="text" name="endYear" maxLength="4" value={formData.endYear} onChange={handleChange} /></div>
                                        </div>
                                        <div><label className="label-title">تقدير الشهادة</label><input type="text" name="degreeGrade" value={formData.degreeGrade} onChange={handleChange} /></div>
                                        <div className="flex flex-col justify-center gap-2">
                                            <label className="flex items-center gap-2 cursor-pointer font-bold"><input type="checkbox" name="isEnsaGraduate" checked={formData.isEnsaGraduate} onChange={handleChange} /> خريج مدرسة وطنية عليا</label>
                                            <label className="flex items-center gap-2 cursor-pointer font-bold"><input type="checkbox" name="isFirstInClass" checked={formData.isFirstInClass} onChange={handleChange} /> الأول في الدفعة</label>
                                        </div>
                                    </div>
                                    {formData.isFirstInClass && (
                                        <div className="mt-4 p-4 bg-gray-50 border-2 border-dashed grid grid-cols-1 md:grid-cols-3 gap-4">
                                            <div><label className="label-title">رقم الوثيقة</label><input type="text" name="firstInClassDocNum" value={formData.firstInClassDocNum} onChange={handleChange} /></div>
                                            <div><label className="label-title">تاريخ الإصدار</label><input type="date" name="firstInClassDocDate" value={formData.firstInClassDocDate} onChange={handleChange} /></div>
                                            <div><label className="label-title">الجهة المسلمة</label><input type="text" name="firstInClassIssuer" value={formData.firstInClassIssuer} onChange={handleChange} /></div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}

                        {step === 3 && (
                            <div className="animate-fade-in">
                                <div className="form-section">
                                    <h2 className="section-header">5. تفاصيل المسار الدراسي (كشف النقاط)</h2>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                                        <div><label className="label-title">المعدل العام</label><input type="text" name="gpa" value={formData.gpa} onChange={handleChange} /></div>
                                        <div><label className="label-title">علامة مذكرة التخرج</label><input type="text" name="thesisGrade" value={formData.thesisGrade} onChange={handleChange} /></div>
                                    </div>
                                    <div className="overflow-x-auto">
                                        <table className="w-full border-collapse border border-gray-400 text-center font-bold">
                                            <thead className="bg-gray-100">
                                                <tr><th className="border border-gray-400 p-2">السنة</th><th className="border border-gray-400 p-2">معدل السداسي 1</th><th className="border border-gray-400 p-2">معدل السداسي 2</th><th className="border border-gray-400 p-2">المعدل السنوي</th></tr>
                                            </thead>
                                            <tbody>
                                                {[1, 2, 3, 4, 5].map((y, idx) => (
                                                    <tr key={y}>
                                                        <td className="border border-gray-400 p-2 bg-gray-50">السنة {y}</td>
                                                        <td className="border border-gray-400 p-2"><input type="text" className="w-full border-none text-center" value={formData.semesters[idx].s1} onChange={(e) => handleSemesterChange(idx, 's1', e.target.value)} /></td>
                                                        <td className="border border-gray-400 p-2"><input type="text" className="w-full border-none text-center" value={formData.semesters[idx].s2} onChange={(e) => handleSemesterChange(idx, 's2', e.target.value)} /></td>
                                                        <td className="border border-gray-400 p-2"><input type="text" className="w-full border-none text-center" value={formData.semesters[idx].annual} onChange={(e) => handleSemesterChange(idx, 'annual', e.target.value)} /></td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        )}

                        {step === 4 && (
                            <div className="animate-fade-in">
                                <div className="form-section">
                                    <h2 className="section-header">6. شهادات عليا أخرى ومنشورات</h2>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                                        <div><label className="label-title">اسم الشهادة الأخرى</label><input type="text" name="otherDegreeName" value={formData.otherDegreeName} onChange={handleChange} /></div>
                                        <div><label className="label-title">الجهة المسلمة</label><input type="text" name="otherDegreeIssuer" value={formData.otherDegreeIssuer} onChange={handleChange} /></div>
                                    </div>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div><label className="label-title">طبيعة المنشور العلمي</label><input type="text" name="publicationType" placeholder="مقال / كتاب ..." value={formData.publicationType} onChange={handleChange} /></div>
                                        <div><label className="label-title">رابط المنشور (إن وجد)</label><input type="text" name="publicationLink" value={formData.publicationLink} onChange={handleChange} /></div>
                                    </div>
                                </div>

                                <div className="form-section">
                                    <h2 className="section-header">7. الخبرة المهنية بالتفصيل</h2>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div className="md:col-span-2"><label className="label-title">نوع الخبرة (تلقائي من المرحلة 5)</label><input type="text" name="expType" readOnly className="bg-gray-100 font-bold" value={formData.expType} /></div>
                                        <div><label className="label-title">الوظيفة المشغولة</label><input type="text" name="expJob" value={formData.expJob} onChange={handleChange} /></div>
                                        <div><label className="label-title">المؤسسة / الإدارة</label><input type="text" name="expInstitution" value={formData.expInstitution} onChange={handleChange} /></div>
                                        <div><label className="label-title">تاريخ البداية</label><input type="date" name="expFrom" value={formData.expFrom} onChange={handleChange} /></div>
                                        <div><label className="label-title">تاريخ النهاية</label><input type="date" name="expTo" value={formData.expTo} onChange={handleChange} /></div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {step === 5 && (
                            <div className="animate-fade-in">
                                <div className="form-section">
                                    <h2 className="section-header">8. الحالة المهنية الحالية</h2>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div className="md:col-span-2"><label className="flex items-center gap-2 font-bold"><input type="checkbox" name="isEmployed" checked={formData.isEmployed} onChange={handleChange} /> هل تشغل وظيفة حالياً؟</label></div>
                                        {formData.isEmployed && (
                                            <>
                                                <div><label className="label-title">الرتبة الحالية</label><input type="text" name="currentRank" value={formData.currentRank} onChange={handleChange} /></div>
                                                <div><label className="label-title">رقم هاتف الإدارة</label><input type="text" name="adminPhone" value={formData.adminPhone} onChange={handleChange} /></div>
                                            </>
                                        )}
                                    </div>
                                </div>

                                <div className="form-section">
                                    <h2 className="section-header">9. البريد الإلكتروني للاتصال</h2>
                                    <div><label className="label-title">بريدك الإلكتروني</label><input type="email" name="email" required value={formData.email} onChange={handleChange} /></div>
                                </div>

                                <div className="form-section">
                                    <h2 className="section-header">10. الوثائق المرفقة وملف الخبرة</h2>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-2 mb-6">
                                        {["بطاقة الإقامة", "وثيقة الخدمة الوطنية", "ديبلوم", "كشوف النقاط", "مقالات علمية"].map(doc => (
                                            <label key={doc} className="flex items-center gap-2 p-2 bg-gray-50 rounded border cursor-pointer font-bold"><input type="checkbox" checked={formData.attachedDocs.includes(doc)} onChange={() => handleDocToggle(doc)} /> {doc}</label>
                                        ))}
                                    </div>
                                    <h3 className="font-black mb-3 text-sm text-red-700">تحديد نوع الخبرة المهنية:</h3>
                                    <div className="space-y-2">
                                        {experienceOptions.map((exp, idx) => (
                                            <label key={idx} className={`flex items-start gap-2 p-2 rounded border cursor-pointer hover:bg-gray-100 transition ${formData.expType === exp ? 'bg-blue-50 border-blue-500 shadow-sm' : 'bg-gray-50'}`}>
                                                <input type="checkbox" className="mt-1" checked={formData.attachedDocs.includes(exp)} onChange={() => handleDocToggle(exp)} />
                                                <span className="text-xs font-bold leading-relaxed">{exp}</span>
                                            </label>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        <div className="flex justify-between items-center py-6">
                            {step > 1 && <button type="button" onClick={() => setStep(step - 1)} className="bg-gray-200 text-gray-800 px-8 py-3 rounded-lg font-black hover:bg-gray-300">السابق</button>}
                            {step < 5 ? (
                                <button type="button" onClick={() => setStep(step + 1)} className="mr-auto bg-gray-800 text-white px-8 py-3 rounded-lg font-black hover:bg-gray-700">التالي</button>
                            ) : (
                                <button type="submit" disabled={isSubmitting} className={`mr-auto px-10 py-3 rounded-lg font-black transition-all ${isSubmitting ? 'bg-gray-400 cursor-not-allowed' : 'bg-green-600 text-white hover:bg-green-700 shadow-lg shadow-green-200'}`}>
                                    {isSubmitting ? 'جاري الإرسال...' : 'إرسال الاستمارة النهائية'}
                                </button>
                            )}
                        </div>
                    </form>
                    <footer className="mt-10 border-t pt-6 text-center text-gray-500 text-xs font-bold">
                        <p>د. عبد المجيد - استمارة معلومات إلكترونية © 2024</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
